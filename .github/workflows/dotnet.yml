name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v2

    - name: Set up .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x

    - name: Restore dependencies
      run: dotnet restore ./SampleGitHubActions.Test/SampleGitHubActions.Test.csproj

    - name: Build
      run: dotnet build ./SampleGitHubActions.Test/SampleGitHubActions.Test.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test ./SampleGitHubActions.Test/SampleGitHubActions.Test.csproj --configuration Release --no-restore --verbosity normal
